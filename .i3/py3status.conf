# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    color_good = "#b8bb26"
    color_degraded = "#fabd2f"
    color_bad = "#fb4934"
    interval = 5
    markup = "pango"
}

order += "disk /tmp"
order += "disk /home"
#order += "disk /data"
order += "disk /"
order += "wireless _first_"
order += "ipv6"
#order += "run_watch DHCP"
order += "ethernet _first_"
order += "ethernet vpn0"
order += "volume master"
order += "volume microphone"
order += "battery all"
order += "memory"
order += "load"
order += "cpu_usage"
#order += "cpu_temperature amd"
order += "cpu_temperature intel"
order += "tztime local"

disk "/tmp" {
    format = "T %avail"
    prefix_type = "binary"
    threshold_type = "gbytes_free"
    low_threshold = "1"
}

disk "/home" {
    format = "~ %avail"
    prefix_type = "binary"
}

disk "/data" {
    format = "d %avail"
    prefix_type = "binary"
}

disk "/" {
    format = "/ %avail"
    prefix_type = "binary"
}

ipv6 {
    format_up = "+IPv6"
    format_down = ""
}

run_watch DHCP {
    pidfile = "/var/run/dhcpcd-*.pid"
    format = "DHCP"
    format_down = ""
}

ethernet _first_ {
    format_up = " %ip"
    format_down = ""
}

ethernet vpn0 {
    format_up = ""
    format_down = ""
}

wireless _first_ {
    format_up = " %essid [%signal | %bitrate | %ip]"
    format_down = ""
}

volume master {
    format = " %volume"
    format_muted = ""
    device = "pulse"
}

volume microphone {
    format = "<span color='#fb4934'> %volume</span>"
    format_muted = "<span color='#a89984'></span>"
    device = "sysdefault"
    mixer = "Capture"
}

battery all {
#format = "<span color='#dc9656'>%status%percentage</span>"
    format = "%status %percentage %remaining"
    format_down = ""
    status_chr = ""
    status_bat = ""
    status_full = ""
    low_threshold = 20
    threshold_type = percentage
    integer_battery_capacity = true
    #last_full_capacity = true
}

memory {
    format = "  %used ▸ %free"
    memory_used_method = "memavailable"
    threshold_degraded = "10%"
    threshold_critical = "5%"
#    format_degraded = "%free"
}

load {
    format = " %1min %5min %15min"
    max_threshold = "4"
}

cpu_usage {
    format = " %usage"
    degraded_threshold = 25
    format_above_degraded_threshold = " %usage"
    max_threshold = 75
    format_above_threshold = " %usage"
}

cpu_temperature amd {
    path = "/sys/devices/LNXSYSTM:00/LNXSYBUS:00/PNP0A03:00/device:2a/ATK0110:00/hwmon/hwmon0/temp1_input"
    format = " %degrees°C"
    max_threshold = 67
    format_above_threshold = " %degrees°C"
}

cpu_temperature intel {
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon?/temp1_input"
    format = " %degrees°C"
    max_threshold = 67
    format_above_threshold = " %degrees°C"
}

tztime local {
    color = '#fabd2f'
    format = "%time"
    format_time = "%Y-%m-%d %R"
}
