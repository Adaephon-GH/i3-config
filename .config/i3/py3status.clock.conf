general {
    colors = true
    color_good = "#b8bb26"
    color_degraded = "#fabd2f"
    color_bad = "#fb4934"
    interval = 1
    markup = "pango"
}

order = "mpris a"
order += "time"

time {
	format = "%Y-%m-%d %H:%M:%S"
}

mpris a{
    format = "{state} [{artist} - ][{title}] {previous} {next}"
     format_none = "MPRIS"
#    color_control_inactive = "#a89984"
#    color_control_active = "#458588"
    color_paused = "#d79921"
    color_playing = "#98971a"
    color_stopped = "#a89984"
    icon_next = ""
    icon_previous = ""
    icon_play = ""
    icon_pause = ""
    icon_stop = ""
    state_pause = ""
    state_play = ""
    state_stop = ""
    player_priority = "[NuvolaAppTidal,NuvolaAppSpotify,NuvolaAppAmazonCloudPlayer,spotify,*]"
}
